<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h721XnFWxIzBvldFeFyXM1jwJkQ5VGYMvDTEo" crossorigin="anonymous">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Meal App</h1>
    <div class="row my-4">
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Enter meal name" id="mealInput">
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary mb-2" id="addMealBtn">Add Meal</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group" id="mealList">
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
