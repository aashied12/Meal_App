<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal App</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Meal App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Favourites</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center">Meal App</h1>
    <form id="search-form">
      <div class="row my-4">
        <div class="col-md-6">
          <input type="text" class="form-control mb-2" placeholder="Search meal" id="search-input">
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary mb-2" type="submit" id="search-btn">Search</button>
        </div>
      </div>
    </form>
    <div id="result-heading"></div>
    <div id="meals" class="row"></div>
    <div id="single-meal"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
